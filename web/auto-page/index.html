<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Smort CSV2GCR</title>
    <meta name="author" content="Black Warden">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../config-page/css/popup.css">
</head>

<body class="bg-dark text-white" style="height:2000px">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarSupportedContent" class="collapse navbar-collapse">

            <div class="d-md-none container text-center">
                <a href="#" class="d-inline d-md-none navbar-brand">
                    <img src="../config-page/img/logo-smort.svg" class="logo img-fluid" />
                </a>
            </div>

            <ul class="navbar-nav navbar-left mr-auto">
                <li class="nav-item dropdown">
                    <a id="file-dropdown-toggler" class="nav-link dropdown-toggle" href="#" role="button"
                        data-toggle="dropdown">
                        File
                    </a>
                    <ul class="dropdown-menu">
                        <li><a id="load-local-file-btn" href="#" class="dropdown-item">Load New Datafile...</a></li>
                        <li><a id="load-demo-file-btn" href="#" class="dropdown-item">Load Debug Demo</a></li>
                        <li><a id="load-people-demo-file-btn" href="#" class="dropdown-item">Load People Demo</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                        Chart
                    </a>
                    <ul class="dropdown-menu">
                        <li><a id="save-json-file-btn" href="#" class="dropdown-item">Save Options as JSON...</a></li>
                        <li><a id="load-json-file-btn" href="#" class="dropdown-item">Load Options from JSON...</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                        Help
                    </a>
                    <ul class="dropdown-menu">
                        <a id="toggle-table-btn" href="#" data-toggle="collapse" data-target="#table-div"
                            class="dropdown-item toggle">Toggle Preview Table</a>
                        <a id="toggle-chart-btn" href="#" data-toggle="collapse" data-target="#chart-div"
                            class="dropdown-item toggle">Toggle Chart</a>
                        <a id="toggle-log-btn" href="#" data-toggle="collapse" data-target="#popup-div"
                            class="dropdown-item toggle">Toggle Logger</a>
                    </ul>
                </li>
            </ul>

            <div class="d-none d-md-block container text-center text-center">
                <img src="../config-page/img/logo-smort.svg" class="logo img-fluid" />
            </div>

        </div>
    </nav>

    <input id="source-file-input" style="display:none" type="file" />
    <input id="config-file-input" style="display:none" type="file" />

    <div id="body-wrapper" class="container-fluid">
        Preview table:
        <div id="table-div" class="m-4 justify-content-center show" style="overflow-x:auto;overflow-y:hidden">
        </div>

        Recognized types:
        <div id="recog-div" class="m-4 justify-content-center show" style="overflow-x:auto;overflow-y:hidden">
        </div>

        Possible mappings:
        <div id="mapping-div" class="m-4 justify-content-center show" style="overflow-x:auto;overflow-y:hidden">
        </div>

        <div id="chart-wrapper" style="min-height:200px" class="row m-4 show">
            <div id="chart-div">
            </div>
        </div>
    </div>

    <div id="popup-div" class="col-10 col-sm-8 col-md-5 col-lg-3 collapse show">
    </div>

    <!-- JQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <!-- JQuery -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->

    <script>
        let rootPath = "../";
    </script>

    <!-- GCCSV Copy begin -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="js/index.js"></script>
    <!-- GCCSV Copy end -->

    <script type="text/javascript" src="../config-page/js/popup.js"></script>
    
</body>

</html>
